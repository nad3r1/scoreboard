<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div>
      <h3>HOME</h3>
      <p class="score" id="homeS">0</p>
      <btn class="score-btn" id="home-1" onclick="homeOne()">+1</btn>
      <btn class="score-btn" id="home-2" onclick="homeTwo()">+2</btn>
      <btn class="score-btn" id="home-3" onclick="homeThree()">+3</btn>
    </div>
    <div>
      <h3>GUEST</h3>
      <p class="score" id="awayS">0</p>
      <btn class="score-btn" id="away-1" onclick="awayOne()">+1</btn>
      <btn class="score-btn" id="away-2" onclick="awayTwo()">+2</btn>
      <btn class="score-btn" id="away-3" onclick="awayThree()">+3</btn>
    </div>
  </div>
  <btn class="new-game" onclick="newGame()">New Game</btn>
  <script src="index.js"></script>
</body>
</html>
